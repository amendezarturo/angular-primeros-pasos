<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   " class="list-group-item justify-content-between align-items"
   [ngClass]="{
      'list-group-item-dark': isLast ,
      'list-group-item-primary': isEven
    }">

    <span class="text-primary">{{ i + 1 }}. </span>

    <span>{{ character.name }}</span>

    <strong>Power: </strong>

    <span>{{ character.power }}</span>

    <span>Es el par: {{ isEven }}</span>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger"></button>
  </li>
</ul>
